<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Esp32-S3 Webserver</title>
</head>

<body>
    <div class="sidebar">
        <img src="./iot.svg" alt="Logo" class="logo">
        <div>
            <a href="./">Home</a>
            <a href="./control_device.html">Control Device</a>
            <a href="#">Set Relay</a>
        </div>
    </div>

    <div class="content">
        <h2>Add Relay</h2>
        <form action="./add-relay" class="form_relay" method="get">
            <div>
                <label for="add_relay_name">Set name for relay</label>
                <input placeholder="Enter name relay here..." required type="text" name="relayname" id="add_relay_name">
            </div>
            <div>
                <label for="select_relay">Choose relay</label>
                <select required name="relaynumber" id="select_relay">
                    <option selected disabled value="">Select relay here...</option>
                    %SELECTION_TO_ADD%
                </select>
            </div>

            <button type="submit">ADD</button>
        </form>

        <h2>Remove Relay</h2>
        <form action="./remove-relay" class="form_relay" method="get">
            <div>
                <label for="select_relay">Choose relay</label>
                <select required name="relaynumber" id="select_relay">
                    <option selected disabled value="">Select relay here...</option>
                    <option value="-1">Relay -1</option>
                    %SELECTION_TO_REMOVE%
                </select>
            </div>

            <button type="submit">REMOVE</button>
        </form>
    </div>
</body>

</html>
